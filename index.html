<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Comparaison</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"/>
</head>
<body>
    <div class="m-10">
        <h1 class="text-gray-80 font-serif font-black">
            Basic Algorithm Scripting: <span class="text-gray-40 font-medium">Mutations</span>
        </h1>
        <hr class="mb-5" />
        <p class="mb-5">
            Return <strong>true</strong> if the string in the first element of the array contains all of the letters of the
            string in the second element of the array.
        </p>
        <form class="word-form my-5">
            <label class="font-bold mb-2 inline-block" for="firstWord">
                Enter first word in array
            </label>
            <input id="firstWord" class="block border-2 border-gray-400 rounded p-2 mb-5" type="text" name="firstWord"
                value="" placeholder="your first word" required />
    
            <label class="font-bold mb-2 inline-block" for="secondWord">
                Enter Second word in array
            </label>
            <input id="secondWord" class="block border-2 border-gray-400 border-radius rounded p-2 mb-5" type="text"
                name="secondWord" value="" placeholder="your second word" required />
            <button class="w-55 rounded p-4 bg-green-400 text-white" type="submit">
                Get the result
            </button>
        </form>
        <div class="result hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
